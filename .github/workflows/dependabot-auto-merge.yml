name: Dependabot Auto-Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && github.base_ref == 'main'

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22" # Match your project's Node.js version
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run tests
      - name: Run tests
        run: npm test

      # Ping the Vercel preview deployment
      - name: Ping Vercel Deployment
        run: |
          DEPLOYMENT_URL="https://patreon-clone-git-${{ github.head_ref }}-rxshabns-projects.vercel.app"
          echo "Pinging Vercel preview deployment at $DEPLOYMENT_URL"
          HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" $DEPLOYMENT_URL)

          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "Vercel deployment is live!"
          else
            echo "Vercel deployment failed with status $HTTP_STATUS."
            exit 1
          fi

  auto-merge:
    needs: test-and-validate
    runs-on: ubuntu-latest
    if: success() && github.actor == 'dependabot[bot]'

    steps:
      # Auto-merge the PR if all checks passed
      - name: Auto-merge Dependabot PR
        uses: actions/github-script@v6
        with:
          script: |
            github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash'
            })

  notify-failure:
    needs: test-and-validate
    runs-on: ubuntu-latest
    if: failure() && github.actor == 'dependabot[bot]'

    steps:
      - name: Notify Failure
        uses: actions/github-script@v6
        with:
          script: |
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: "⚠️ Dependency update PR failed. Check the logs for more details."
            })
